{% load static %}
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <title>Leaderboard</title>
        <style>
            @font-face {
                font-family: 'DNFBitBitv2';
                font-style: normal;
                font-weight: 400;
                src: url('//cdn.df.nexon.com/img/common/font/DNFBitBitv2.otf') format('opentype');
            }

            body {
                margin: 0;
                padding: 0;
                background: url('{% static 'images/rank.png' %}') no-repeat center center fixed;
                background-size: cover;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                width: 100vw;
                font-family: 'DNFBitBitv2', Arial, sans-serif;
                color: white;
                text-align: center;
            }

            .leaderboard-container {
                background-color: rgba(0, 0, 0, 0.7); /* 반투명 배경 */
                padding: 20px;
                border-radius: 15px;
                box-shadow: 0px 0px 10px #000;
                max-width: 800px;
                width: 100%;
            }

            h2 {
                font-size: 3em;
                margin-top: 0;
                margin-bottom: 20px;
                color: #ffff33;
                -webkit-text-stroke: 1px #ff1493;
                text-shadow: -1px -1px 0 #ff66b2, -2px -2px 0 #ff66b2, -3px -3px 0 #ff66b2, -4px -4px 0 #ff66b2,
                    -5px -5px 0 #ff66b2;
            }

            .leaderboard-table {
                width: 100%;
                border-collapse: collapse;
            }

            .leaderboard-table th,
            .leaderboard-table td {
                padding: 10px;
                border: 1px solid white;
                font-size: 1.5em;
            }

            .leaderboard-table th {
                background-color: #ff1493;
                color: #ffff33;
                text-shadow: -1px -1px 0 #000;
            }

            .leaderboard-table tr:nth-child(even) {
                background-color: rgba(255, 255, 255, 0.1);
            }

            .leaderboard-table tr:hover {
                background-color: rgba(255, 255, 255, 0.2);
            }

            .button,
            .start-button {
                display: inline-block;
                padding: 15px 25px;
                margin: 10px;
                font-size: 2em;
                color: black; /* 버튼 글씨 색상 */
                background-color: white; /* 버튼 배경 색상 */
                border: 5px solid #000; /* 테두리 추가 */
                border-radius: 10px; /* 둥근 테두리 */
                cursor: pointer;
                text-decoration: none;
                font-family: 'DNFBitBitv2', Arial, sans-serif;
                letter-spacing: 0.2em; /* 버튼 폰트 자간 설정 */
                box-shadow: 4px 4px 0 #000; /* 그림자 추가 */
                transition: transform 0.2s ease; /* 애니메이션 추가 */
                position: absolute;
                width: 400px;
            }

            .button:hover,
            .start-button:hover {
                background-color: #ffff99; /* 호버 시 노란색 계열 배경 색상 */
                transform: translateY(-5px); /* 호버 시 이동 효과 */
            }

            .button {
                bottom: 80px; /* 홈으로 버튼 위에 위치하게 변경 */
            }

            .start-button {
                bottom: 5px; /* 웹 하단에서 5px 위로 올림 */
            }
        </style>
    </head>
    <body>
        <div class="leaderboard-container">
            <h2>순위</h2>
            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Username</th>
                        <th>Time Taken</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in records %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>{{ record.user }}</td>
                        <td>{{ record.time_taken }}</td>
                        <td>{{ record.date }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <button class="start-button" onclick="location.href='{% url 'start' %}'">홈으로</button>
    </body>
</html>
